<div>
    <h2>Lista de Documentos Normativos</h2>
    <ul>
      <li *ngFor="let documento de documentos" (click)="irAGestionar(documento)">
        {{ documento.nombre }}
      </li>
    </ul>
    <button (click)="irAGestionar(null)">Agregar Nuevo Documento</button>
  </div>
